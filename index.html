<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .search input {
            padding: 8px;
            margin-right: 10px;
        }

        .search button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .user-options a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        main {
            padding: 20px 0;
        }

        .banner img {
            width: 100%;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .card img {
            width: 100%;
        }

        .card h3 {
            margin-top: 10px;
        }

        .card p {
            color: #666;
        }

        .card button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-icons a {
            margin: 0 5px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="#">E-commerce</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="user-options">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="banner">
        <img src="banner.jpg" alt="Banner Image">
    </div>
    
    <div class="container">
        <h2>Featured Products</h2>
        <div class="card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>
</footer>

</body>
</html>
